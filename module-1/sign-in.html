<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link
      rel="shortcut icon"
      href="./assets/images/logo/logo-icon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/grid.css" />
    <link rel="stylesheet" href="./assets/css/common.css" />
    <link rel="stylesheet" href="./assets/css/sign/sign-in.css" />
    <link rel="stylesheet" href="./assets/css/sign/responsive.css" />
  </head>
  <body>
    <main class="sign">
      <div class="container">
        <div class="sign-inner">
          <div class="row">
            <div class="col-6 col-md-12 col-sm-12">
              <div class="content">
                <h2>One account for all<br />services</h2>
                <p>
                  Hi there! Sign up an account and enjoy your <br />shopping
                  experience on
                </p>
                <div class="button">
                  <a href="./sign-up.html">CREATE NEW ACCOUNT</a>
                </div>
                <!--end .button-->
              </div>
              <!--end .content-->
            </div>
            <!--end .col-6-->
            <div class="col-6 col-md-12 col-sm-12 sign-in-place">
              <div class="sign-in">
                <h1>SIGN IN</h1>
                <form action="PUSH">
                  <div class="email-address">
                    <label>
                      <input type="email" required placeholder="" autofocus />
                      <span>
                        <i class="fa-solid fa-envelope"></i
                        ><span>Email Address</span>
                      </span>
                    </label>
                  </div>
                  <div class="password">
                    <label>
                      <input
                        type="password"
                        required
                        id="password"
                        placeholder=""
                      />

                      <span>
                        <i class="fa-solid fa-lock"></i>
                        <span>Password</span>
                      </span>
                    </label>
                    <button type="submit" class="sign-in-icon">
                      <span class="fa-solid fa-arrow-right"></span>
                    </button>
                  </div>

                  <p>
                    <a href="#!">Forgot password?</a>
                  </p>
                </form>
                <p>Sign in with existing login from a social network account</p>
                <div class="social-account">
                  <a href="#!" class="social-icon">
                    <img
                      src="./assets/images/sign/google 1.svg"
                      alt="google icon"
                    />
                  </a>
                  <a href="#!" class="social-icon">
                    <img
                      src="./assets/images/sign/github 1.svg"
                      alt="github icon"
                    />
                  </a>
                  <a href="#!" class="social-icon">
                    <img
                      src="./assets/images/sign/apple 1.svg"
                      alt="apple icon"
                    />
                  </a>
                </div>
                <!--end .social-account-->
              </div>
              <!--end .sign-in-->
            </div>
            <!--end .col-6-->
          </div>
          <!--end .row-->
        </div>
        <!--end .sign-inner-->
      </div>
      <!--end .container-->
    </main>
    <!--end .sign-->
  </body>
</html>
