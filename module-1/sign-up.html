<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="shortcut icon"
      href="./assets/images/logo/logo-icon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/grid.css" />
    <link rel="stylesheet" href="./assets/css/common.css" />
    <link rel="stylesheet" href="./assets/css/sign/sign-up.css" />
    <link rel="stylesheet" href="./assets/css/sign/responsive.css" />
  </head>
  <body>
    <main class="sign">
      <div class="container">
        <div class="sign-inner">
          <div class="row">
            <div class="col-6 col-md-12 col-sm-12">
              <div class="content">
                <h2>Easy steps to join<br />membership.</h2>
                <ol class="step-list">
                  <li>
                    <span>1</span><a href="#!">Sign up using your email.</a>
                  </li>
                  <li>
                    <span>2</span
                    ><a href="#!"
                      >Please click the verification link in your<br />registered
                      email.</a
                    >
                  </li>
                  <li>
                    <span>3</span><a href="#!">Complete the sign up form.</a>
                  </li>
                  <li>
                    <span>4</span
                    ><a href="#!">You are all set, start enjoy shopping in.</a>
                  </li>
                </ol>
              </div>
              <!--end .content-->
            </div>
            <!--end .col-6-->
            <div class="col-6 col-md-12 col-sm-12 sign-up-place">
              <div class="sign-up">
                <h1>SIGN up</h1>
                <form action="PUSH">
                  <div class="email-address">
                    <label>
                      <input type="email" required placeholder="" autofocus />
                      <span>
                        <i class="fa-solid fa-envelope"></i
                        ><span>Email Address</span>
                      </span>
                    </label>
                  </div>
                  <button type="submit" class="button">
                    <span>Send Verification Mail</span>
                  </button>
                </form>

                <p>Sign in with existing login from a social network account</p>
                <div class="social-account">
                  <a href="#!" class="social-icon">
                    <img
                      src="./assets/images/sign/google 1.svg"
                      alt="google icon"
                    />
                  </a>
                  <a href="#!" class="social-icon">
                    <img
                      src="./assets/images/sign/github 1.svg"
                      alt="github icon"
                    />
                  </a>
                  <a href="#!" class="social-icon">
                    <img
                      src="./assets/images/sign/apple 1.svg"
                      alt="apple icon"
                    />
                  </a>
                </div>
                <!--end .social-account-->
              </div>
              <!--end .sign-in-->
            </div>
            <!--end .col-6-->
          </div>
          <!--end .row-->
        </div>
        <!--end .sign-inner-->
      </div>
      <!--end .container-->
    </main>
    <!--end .sign-->
  </body>
</html>
